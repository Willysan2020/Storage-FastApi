<html>

<head>
    <title>Files</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bar">
        <a href="">home</a>
        <a href="">this</a>
        <button onclick=refreshui(1)><svg xmlns="http://www.w3.org/2000/svg" height="auto" viewBox="0 0 24 24"
                width="auto" fill="#000000">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
            </svg></button>
        <label for="file1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="auto" height="auto" fill="#000000">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
            </svg>
        </label>
        <div class="upload">
            <form id="upload_form" enctype="multipart/form-data" method="post">
                <input type="file" name="file1" id="file1" onchange="uploadFile()" multiple>
            </form>
        </div>
    </div>
    <div id="progres">
        <progress id="progressBar" value="0" max="100">
        </progress><br>
        <p id="loaded_n_total"></p>
        <p id="status"></p>
    </div>

    <div id="body">
        <button class="butnext" id="buttonback" name="" onclick='nextfile(this.name)'><svg
                xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M15.61 7.41L14.2 6l-6 6 6 6 1.41-1.41L11.03 12l4.58-4.59z" />
            </svg></button>
        <div id="embed">
            <embed id="display">
        </div>
        <div class="displaybuttoncontainer">
            <button class="displaybutton" id="fileclose" onclick="filesclose()" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
                </svg>
            </button>
            <button class="displaybutton" id="fileshide" onclick="fileshide()" style="display: none">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                </svg>
            </button>
            <button id="buttonnext" class="butnext" name="" onclick='nextfile(this.name)'>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M10.02 6L8.61 7.41 13.19 12l-4.58 4.59L10.02 18l6-6-6-6z" />
                </svg> </button>
        </div>
        <div id="files"></div>
</body>
<script src="index.js"></script>

</html>
